<!-- Food Start -->
<div class="food mt-0">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        <div class="food-item">
          <div>
            <div class="form-group">
              <h4>Add restaursnts</h4>
              <label for="RestaurantName">Name</label>
              <input type="text" class="form-control" id="RestaurantName"  placeholder="Name">
            </div>
            <div class="form-group">
              <label for="RestaurantAdress">Adress</label>
              <input type="text" class="form-control" id="RestaurantAdress" placeholder="Adress">
            </div>
            <div class="form-group">
              <label for="DescribeRestaurant">Describe restaurant</label>
              <input type="text" class="form-control" id="DescribeRestaurant" placeholder="Describe restaurant">
            </div>
            <button id="AddRest"  class="btn btn-primary mt-4">Add restaursnts</button>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="food-item">
          <div>
            <form method="post" action="/upload">
              <input type="file" name="image" id="imgName">
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Footer End -->
